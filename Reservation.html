         <div class="container">
             <div class="hotel_reserve_box card">
         <h3> Laundry Reservation Form </h3><br>
        <form>
            <form>
                <p><input type="date"></p>
                <p><input type="submit" value="Check Availability"></p>
                <br>
            </form>
            <div class="form-group">
                <label>Date & Time</label>
                <select class="form-control" id="room_type" onchange="finalCost()">
                    <option value="0" selected>Select Time </option>
                    <option value="1"> 00:00 ~ 03:00 </option>
                    <option value="2"> 03:00 ~ 06:00 </option>
                    <option value="3"> 06:00 ~ 09:00 </option>
                    <option value="4"> 09:00 ~ 12:00 </option>
                    <option value="5"> 12:00 ~ 15:00 </option>
                    <option value="6"> 15:00 ~ 18:00 </option>
                    <option value="7"> 18:00 ~ 21:00 </option>
                    <option value="8"> 21:00 ~ 24:00</option>
                </select>
            </div>
            <div class="form-group">
                <label>Number of persons</label>
                <select class="form-control" id="person_number" onchange="finalCost()">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label>Total Cost (USD) : </label>
                <a href=""><span id="result"
                        style="background-color: #7527b0;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span></a>
            </div>
        </form>
